<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Reservation - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 615px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      background-color: #fff;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
    }

    p.subtitle {
      font-size: 15px;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button.register-btn {
      width: 100%;
      padding: 12px;
      background-color: #0d0d2b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: #ddd;
      position: absolute;
      top: 50%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: #fff;
      padding: 0 10px;
      color: #888;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-buttons button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .social-buttons img {
      width: 18px;
      height: 18px;
    }

    .login-text {
      font-size: 14px;
      text-align: center;
    }

    .login-text a {
      color: #2940d3;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ticket Reservation</h1>
    <h2>Register</h2>
    <p class="subtitle">Fill in the details to create your account</p>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="e.g., John Doe" required />

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="e.g., +94 712345678" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="e.g., john@example.com" required />

      <label for="city">City</label>
      <input type="text" id="city" placeholder="e.g., Colombo" required />

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="e.g., 25" min="0" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="role">Role Selection</label>
      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="divider"><span>or</span></div>

    <div class="social-buttons">
      <button><img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt=""> Sign up with Google</button>
      <button><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt=""> Sign up with Apple</button>
    </div>

    <div class="login-text">
      Already have an account? <a href="Login.html">Login</a>
    </div>
  </div>
</body>
</html>
