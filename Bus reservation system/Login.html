<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Reservation - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 615px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      background-color: #fff;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
    }

    p.subtitle {
      font-size: 15px;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      margin-top: -12px;
      margin-bottom: 20px;
    }

    .forgot a {
      text-decoration: none;
      color: #2940d3;
      font-size: 14px;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input {
      margin-right: 8px;
    }

    button.login-btn {
      width: 100%;
      padding: 12px;
      background-color: #0d0d2b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 25px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: #ddd;
      position: absolute;
      top: 50%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: #fff;
      padding: 0 10px;
      color: #888;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-buttons button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .social-buttons img {
      width: 18px;
      height: 18px;
    }

    .signup-text {
      font-size: 14px;
      text-align: center;
    }

    .signup-text a {
      color: #2940d3;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 640px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ticket Reservation</h1>
    <h2>SIGN IN</h2>
    <p class="subtitle">Enter your Credentials to access your account</p>
    
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <div class="forgot">
      <a href="#">forgot password</a>
    </div>

    <div class="remember">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember for 30 days</label>
    </div>

    <button class="login-btn">Login</button>

    <div class="divider"><span>or</span></div>

    <div class="social-buttons">
      <button><img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt=""> Sign in with Google</button>
      <button><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt=""> Sign in with Apple</button>
    </div>

    <div class="signup-text">
      Donâ€™t have an account? <a href="Register.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
